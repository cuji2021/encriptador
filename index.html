<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img class="header-logo" src="imagenes/logoalura.png" alt="">
        </div>
    </header>
    <main>
        <div class="main">  <!--configurar la pantalla-->
             <!--izquierda de la pantalla-->
            <div class=" izquierda">
                <textarea class="ingreso-texto" name="texto" id="texto" placeholder="Ingrese el texto aquí..."></textarea>
                <div class="izquierda--footer">
                    <img src="./imagenes/vector.png" alt="">
                    <span class="izquierda-informacion">
                        Solo letras minúsculas y sin acentos
                    </span>
                        <div class="izquierda-botones">
                            <button id="encriptar" class="boton-encriptar">Encriptar</button>
                            <button id="desencriptar" class="boton-desencriptar">Desencriptar</button>    
                        </div>
                             
                </div>
            </div>
             <!--derecha de la pantalla-->
             <div id="derecha" class="derecha ajustarcontenido">
                <img id="muhenco" class="muhenco" src="./imagenes/Munheco.png" alt=""> 
                <textarea class="mensaje-final ajustar" name="mensajeFinal" id="mensajeFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="derechaInformacion" class="derecha-informacion">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="copiar" class="boton-copiar oculto">Copiar</button>
             </div>

        </div>
    </main>
   <footer>Desarrollado por Jomartheyn Inc. 2024</footer>
    <script src="./java/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
